type Comment @model {
  id: ID!
  content: String
  post: Post @connection(name: "PostComments")
}

type Post @model {
  id: ID!
  body: String!
  comments: [Comments]!
  contributor: User
  date: Date!
  headerImgSrc: String
  isLike: Boolean
  isModifying: Boolean
  numComments: Int
  numIssue: Int!
  numLikes: Int!
  numShares: Int!
  themeColor: Boolean
  title: String
}

type PostNotice @model {
  body: String!
  comments: [Comment!]!

  id: ID!
}
