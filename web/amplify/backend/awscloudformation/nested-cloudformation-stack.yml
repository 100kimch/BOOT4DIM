{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoBoot4Dim": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/web-20190111112042-deployment/amplify-cfn-templates/auth/cognitoBoot4Dim-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "identityPoolBoot4Dim",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitoBoot4Dim_lambda_log_policy",
					"openIdLambdaRoleName": "cognitoBoot4Dim_openid_lambda_role",
					"openIdRolePolicy": "cognitoBoot4Dim_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitoBoot4Dim_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitoBoot4Dim_openid_lambda_log_policy",
					"userPoolName": "userpoolBoot4Dim",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoBoot4Dim_sns-role",
					"roleExternalId": "cognitoBoot4Dim_role_external_id",
					"policyName": "cognitoBoot4Dim-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "부트사차원 회원가입 인증코드입니다.",
					"emailVerificationMessage": "회원 인증코드는 {####}입니다. 감사합니다.",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Numbers,Requires Symbols",
					"requiredAttributes": "name,phone_number,email",
					"userpoolClientName": "cognitoBoot4Dim_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "address,birthdate,email,name,phone_number,picture,profile,updated_at,email_verified",
					"mfaLambdaRole": "cognitoBoot4Dim_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoBoot4Dim_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoBoot4Dim_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoBoot4Dim_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoBoot4Dim_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoBoot4Dim_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoBoot4Dim_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "cognitoBoot4Dim",
					"userpoolClientWriteAttributes": "address,birthdate,picture,profile,updated_at,email,name,phone_number",
					"unAuthRoleName": "web-20190111112042-unauthRole",
					"authRoleName": "web-20190111112042-authRole",
					"unAuthRoleArn": "arn:aws:iam::955517153658:role/web-20190111112042-unauthRole",
					"authRoleArn": "arn:aws:iam::955517153658:role/web-20190111112042-authRole"
				}
			}
		},
		"analyticsweb": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/web-20190111112042-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "web",
					"roleName": "pinpointLambdaRole07ecf850",
					"cloudWatchPolicyName": "cloudWatchPolicy07ecf850",
					"pinpointPolicyName": "pinpointPolicy07ecf850",
					"authPolicyName": "pinpoint_amplify_07ecf850",
					"unauthPolicyName": "pinpoint_amplify_07ecf850",
					"authRoleName": "web-20190111112042-authRole",
					"unauthRoleName": "web-20190111112042-unauthRole",
					"IAMPrefix": "955517153658"
				}
			}
		},
		"apiweb": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/web-20190111112042-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "web",
					"schemaGraphql": "s3://web-20190111112042-deployment/amplify-appsync-files/schema.graphql.1548580411824",
					"ResolverBucket": "web-20190111112042-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1548580411824"
				}
			}
		},
		"storageresourceBoot4Dim": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/web-20190111112042-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "bucket-boot4dim",
					"authPolicyName": "s3_amplify_8ca3307f",
					"unauthPolicyName": "s3_amplify_8ca3307f",
					"authRoleName": "web-20190111112042-authRole",
					"unauthRoleName": "web-20190111112042-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": "r"
				}
			}
		},
		"storagedynamoBoot4Dim": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/web-20190111112042-deployment/amplify-cfn-templates/storage/dynamoBoot4Dim-cloudformation-template.json",
				"Parameters": {
					"tableName": "dynamoBoot4Dim",
					"partitionKeyName": "id",
					"partitionKeyType": "S"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}